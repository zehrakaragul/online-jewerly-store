{% extends 'layout.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}
{% block page_title%}
{%endblock  %}

{% block content %}
    <div class="container mt-3">
    <div class="row">
        <div class="col-3" style="margin-left: 430px ; margin-top: 20px">
             <h1 style="font-weight: lighter;">GİRİŞ</h1>

             <form method="post">
                 {% csrf_token %}


                 <!-- Kullanıcı Adı Alma -->
                 <div class="mb-3 mt-3">
                     <input type="text"  name="username" placeholder="Kullanıcı Adı" id="username" class="form-control" required>
                 </div>
                 <!-- Parola Alma -->
                 <div class="mb-3 mt-3">
                     <input type="password" name="password" placeholder="Parola" id="password" class="form-control" required>
                 </div>
             <button type="submit"  class="btn " style="background-color:#000000 ; color: #ffffff; margin-left: 100px; ">Giriş</button>


             </form>
            <a href={% url 'user_register' %}><button type="submit"  class="btn " style="background-color:#000000 ; color: #ffffff; margin-left: 95px; margin-top: 10px">Üye ol</button></a>


        </div>
    </div>
    </div>

{% endblock %}

{% block js_files %}
    <script src="{% static 'shop/js/script.js' %}"></script>
{% endblock %}
