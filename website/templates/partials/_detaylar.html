<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/detaylar.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

<div class="container mt-9">
    <div class="row">
        <!-- Ürün görseli, başlık, fiyat ve butonlar -->
     <div class="card d-flex flex-row">
                <img class="card-img" src="{{ urun.resimUrl }}" alt="{{ urun.urunismi }}">
                <div class="card-body">
                    <h1 class="card-title">{{ urun.marka }} {{ urun.urunismi }}</h1>
                    <p class="card-text">{{ urun.fiyat }} {{ urun.fiyatbirim }}</p>
                    <form action="{% url 'sepet' %}" method="POST">
                        {% csrf_token %}
                        <div class="btn-group">
                            <a href="{% url 'sepet' %}"><button  type="submit" class="btn btn-cart">Sepete Ekle</button></a>
                            <a href="{% url 'favori' %}"><button type="button" class="btn btn-like ms-2"><i class="fas fa-heart"></i></button></a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Ürün açıklaması -->
            <div class="description mt-4">
                <h1 class="baslik"> Ürün Bilgisi</h1>
                <p>{{ urun.aciklama| safe }}</p>
            </div>
    </div>
</div>
