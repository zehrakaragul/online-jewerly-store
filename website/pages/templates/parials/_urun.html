<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/_urun.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>



<div class="container mt-9">
<div class="row">


{% for urun in  urunler %}
     <div class="card">
                <a href="{% url 'urun_detaylar' urun.slug %}">
                    <img class="card-img" src="{{ urun.resimUrl }}" alt="{{ urun.urunismi }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ urun.urunismi }}</h5>
                    <p class="card-text">{{ urun.fiyat }} {{ urun.fiyatbirim }}</p>
                    <form action="{% url 'user_register' %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-cart"> Sepete Ekle</button>
                        <button type="submit" class="btn btn-like"><i class="fas fa-heart"></i></button>
                    </form>
                </div>
            </div>

{% endfor %}
</div>
</div>
